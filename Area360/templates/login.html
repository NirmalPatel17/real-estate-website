{% extends 'base.html' %}
{% block title %}
Register
{% endblock title %}
{% block body %}
<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 my-5">
    <div class="container h-60">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5" style="font-size: 1.5rem;">Welcome back</h2>
              <form action="" method="post">
                {% csrf_token %}
                <div class="form-outline mb-2">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                <div class="form-outline mb-2">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-lg"
                    style="color: #fff;background-color: #26BAEE; padding:0.5rem 3rem; font-size: 1.2rem;">Login</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="#!" class="fw-bold"
                    style="color: #FF8F56;"><u>Register here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
